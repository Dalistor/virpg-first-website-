{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/main_header.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="icon" href="{% static 'imgs/logo.png' %}">
	{% block head %}
	{% endblock %}
</head>
<body>
	<header>
		<div class="header-main">
			<h1 class="title">virRPG</h1>
			<img src="{% static 'imgs/logo.png' %}">
			<div class="perfil">
				<p>{{ request.user.username }}</p>
				<div class="menu">

					<ul class="c-dropdown">
						<a href="/change_password/"><li class="c-dropdown__item" id="c_password">mudar senha</li></a>
						{% if request.user.is_staff %}
						<a href="/admin/" target="_blank"><li class="c-dropdown__item" id="c_password">administrar</li></a>
						{% endif %}
						<a href="/logout/"><li class="c-dropdown__item" id="logout">sair</li></a>
					</ul>

				</div>
			</div>
		</div>
	</header>

	{% block main %}
	{% endblock %}
</body>
</html>
